<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
	xsi:schemaLocation="http://www.w3.org/1999/xhtml http://www.w3.org/2002/08/xhtml/xhtml1-transitional.xsd"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:hh="http://balusc.net/jsf/html">

<h:form id="formanacionamentooperacional" method="post"
	enctype="multipart/form-data">
	<f:loadBundle var="msg" basename="mensagens" />
	<rich:popupPanel id="popupacionamentooperacional"
		domElementAttachment="form" modal="true" width="500" height="450"
		zindex="2">
		<f:facet name="header">
			<h:outputText value="#{msg['header.acionamento.operacional']}" />
		</f:facet>
		<div class="area-input-100">
			<h:outputText value="#{msg['label.autor']}" styleClass="label-campo" />
			<h:outputText value="#{classificacaoBean.logado.cnmnome}" />

			<div class="clear" />

			<h:outputText value="#{msg['label.dataHora']}"
				styleClass="label-campo" />
			<h:outputText value="#{session.lastAccessedTime}">
				<f:convertDateTime pattern="dd/MM/yyyy HH:mm" />
			</h:outputText>

			<div class="clear"/>
			
			<h:outputText value="#{msg['label.areas.operacionais']}" />
			<h:selectOneMenu value="#{classificacaoBean.areaOperacional}" styleClass="select-form" immediate="true">
				<f:selectItem itemLabel="#{msg['ordem.selecione.valor']}" noSelectionOption="true" itemValue="#{null}"/>
			</h:selectOneMenu>

			<div class="clear" />

			<h:outputText value="#{msg['label.comentario']}"
				styleClass="label-campo" />
			<h:inputTextarea styleClass="input-form-textarea" rows="20"
				value="#{classificacaoBean.comentario}" required="true"
				requiredMessage="#{msg['campo.questao.obrigatorio']}"
				id="comentarioanalise" immediate="true" />
			<h:message for="comentarioanalise"
				style="font-weight:bold;color:#ff0000;" />
		</div>

		<div class="clear" />

		<div class="alinhaBotao">
			<h:commandButton value="#{msg['botao.ok']}"
				action="#{classificacaoBean.acionarAreasOperacionais}"
				onclick="#{rich:component('popupacionamentooperacional')}.hide(event);">
			</h:commandButton>
			<h:commandButton
				onclick="#{rich:component('popupacionamentooperacional')}.hide(event); return false;"
				value="#{msg['botao.fechar']}" />
		</div>
		</div>
	</rich:popupPanel>
</h:form>
</html>
