<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
	xsi:schemaLocation="http://www.w3.org/1999/xhtml http://www.w3.org/2002/08/xhtml/xhtml1-transitional.xsd"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:hh="http://balusc.net/jsf/html">

<h:form id="formassumirDemanda" method="post"
	enctype="multipart/form-data">
	<f:loadBundle var="msg" basename="mensagens" />
	<rich:popupPanel id="assumirDemanda" modal="true" height="90"
		width="200" resizeable="false" domElementAttachment="form">
		<div class="area-input-100">
			<h:outputText value="#{msg['confirmar.assumirDemanda']}"
				styleClass="label-campo" />
		</div>
		<div class="clear" />
		<div class="alinhaBotao">
			<h:commandButton action="#{classificacaoBean.assumirDemanda()}"
				value="#{msg['botao.sim']}"
				onclick="#{rich:component('assumirDemanda')}.hide(event);">
				<f:ajax execute="@this" render="@all"/>
			</h:commandButton>
			<h:commandButton
				onclick="#{rich:component('assumirDemanda')}.hide(event); return false;"
				value="#{msg['botao.nao']}" />
		</div>
	</rich:popupPanel>
</h:form>
</html>
