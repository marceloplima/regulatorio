<html
	xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html"
  	xmlns:f="http://java.sun.com/jsf/core"
  	xmlns:ui="http://java.sun.com/jsf/facelets"
  	xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
  	xsi:schemaLocation="http://www.w3.org/1999/xhtml http://www.w3.org/2002/08/xhtml/xhtml1-transitional.xsd"
 	xmlns:a4j="http://richfaces.org/a4j"
 	xmlns:rich="http://richfaces.org/rich">
 	
 	<h:form id="formdashboard">
		<rich:popupPanel id="popupdashboard" domElementAttachment="form" modal="true" width="800" height="450" zindex="99999" show="#{indexMB.renderizadashboard}" showWhenRendered="#{indexMB.renderizadashboard}">
			<f:facet name="header">
				<h:outputText value="Módulos SSI" />
			</f:facet>
			<f:facet name="controls">
				<h:commandButton image="${pageContext.request.contextPath}/imagens/action_fechar.png" value="Fechar">
					<f:ajax render="@form" 
							event="click"
							listener="#{indexMB.desabilitadashboard()}"/>
				</h:commandButton>
	        </f:facet>
	        
	        <h:panelGroup layout="block" class="area-input-10-modulos" id="modulocompras">
	        	<a href="http://#{request.localAddr}/COMPRAS">
	        		<img src="#{request.contextPath}/imagens/logocompras.png" alt="Acessar COMPRAS" />
	        		<h:panelGroup  class="label-modulos">Compras</h:panelGroup>
	        	</a>
			</h:panelGroup>
			
			<h:panelGroup layout="block" class="area-input-10-modulos" id="moduloadm">
	        	<a href="http://#{request.localAddr}/AdmSSI">
	        		<img src="#{request.contextPath}/imagens/logoadm.png" alt="Acessar Adm" />
	        		<h:panelGroup  class="label-modulos">Administração</h:panelGroup>
	        	</a>
			</h:panelGroup>
	        
		</rich:popupPanel>
	</h:form>
</html>
